<!DOCTYPE html>
<html>
<head>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!--jQuery-->
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

	<!-- Moment.js -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<title>Hot Restaurant - Table</title>
</head>
<body>
<div class="container">

	<div class="jumbotron text-center">
		<div class="container">
			<h1>Hot Restaurant - Table View</h1>
			<p>See all available tables.</p>
		</div>
	</div>

	<div class="panel panel-default">
	  	<div class="panel-heading">Current Tables in Use</div>
		<div class="panel-body">
			<table class="table table-hover">
				<tbody>
					<tr>
						<th>Table</th>
						<th>CustomerID</th>
						<th>Table Available?</th>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div class="panel panel-default">
	  	<div class="panel-heading">Waiting List</div>
		<div class="panel-body">
			<table class="table table-hover">
				<tbody>
					<tr>
						<th>Customer #</th>
						<th>CustomerID</th>
						<th>Time Added</th>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</div>

</body>
</html>
